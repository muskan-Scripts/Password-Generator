<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - By Muskan</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputbox">
            <input type="text" class="passbox" id="passbox" disabled />
            <span class="material-icons" id="copyicon">content_copy</span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputslider" />

        <div class="row">
            <p>Password Length</p>
            <span id="slidervalue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include LowerCase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked/>
        </div>

        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked/>
        </div>

        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked/>
        </div>

        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols" checked/>
        </div>

        <button class="genbtn" id="genbtn">Generate Password</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
